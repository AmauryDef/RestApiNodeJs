<html>

<head>
  <title>INDEX</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
	<style>

		body{
			margin:0;
			padding: 0;
		}

		h1{
			text-align:center;
			display:table-cell;
			vertical-align:middle;
		}
		
		.header{
			height:150px;
			width:100%;
			background-color:#40c0f7;
			color:white;
			display:table;
			position:relative;
			margin-bottom:50px;
		}
		
		.flexDiv{
	     	display: flex;
			flex-wrap:wrap;
			flex-direction: row;
			justify-content: center;
			margin-bottom:40px;
		}
		
		.flexEl{
			width:40%;
			height:400px;
			background-color:#E5E5E5;
			margin-left:10px;
			margin-right:10px;
		}
		
		.flexElTitle{
			text-align:center;
			font-size:17px;
			font-family: 'Roboto';
			padding-bottom:10px;
			border-bottom:1px solid black;
		}
		
		input{
			width:80%;
			text-align:center;
			margin-left:10%;
			margin-right:10%;
			margin-bottom:5px;
		}
		
		button{
			margin-top:20px;
			display:block;
			width:75%;
			margin-left:12.5%;
			margin-right:12.5%;
			height:40px;
			border-radius:10px;
		}
		
		#listUsers{
			width:100%;
		}

		th{
		background-color:#2773f6;
		color:white;
	    font-family: 'Roboto';
	    font-weight:normal;
		height:45px;
        font-size:16px;

		}

		td{
			text-align: center;
			background-color:#F5F5F5 !important;
		}

		tr{
			height:50px;
		}

		tr:hover{
			background-color: #E5E5E5 !important;
			cursor:pointer;
		}

	</style>

 <body onload="getListUsers()">
 
	<div class="header">
		<h1>Outil de Management des utilisateurs</h1>
	</div>
 
 <div class="flexDiv">
		 <div class="flexEl">
			<p class="flexElTitle">Add User</p>
			<p>Informations de l'utilisateur :</p>
		
			<input type=text placeholder="name" id="name"/>
			<input type=text placeholder="password" id="password"/>
			<input type=text placeholder="profession" id="profession"/>
			
			<button onclick="addUser(document.getElementById('name').value,document.getElementById('password').value, document.getElementById('profession').value)" > Validate </button>
				
		 </div>
		 
		 <div class="flexEl">
			<p class="flexElTitle"> Delete User</p>
		 </div>
		 
 </div>
 
 
 <div id="listUsers">

 	<table id="table" style="width:100%">
 		<tr>
 			<th>Name</th>
 			<th>Firstname</th>
 			<th>City</th>
 			<th>Password</th>
 		</tr>	


 	</table>

 </div>
 

  
  
  <script>
  
	const baseUrl = "http://127.0.0.1:8081/"
  	var json;

	function getListUsers(){
		// Ici, la requête sera émise de façon synchrone.
		var http = new XMLHttpRequest();
		var url = baseUrl+"listUsers";
		var params = "lorem=ipsum&name=binny";
		http.open('GET', url, true); 
		
		//Send the proper header information along with the request
		http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

		http.onreadystatechange = function() {//Call a function when the state changes.
			if(http.readyState == 4 && http.status == 200) {
				json = JSON.parse(http.responseText);
				console.log(json);

				var table = document.getElementById('table');

				for(var i=0;i<json.length;i++){
					console.log(json[i]);

					var row = document.createElement('tr');
					var name = document.createElement('td');
					name.innerHTML = json[i].name;
					var firstname = document.createElement('td');
					firstname.innerHTML = json[i].firstname;
					var city = document.createElement('td');
					city.innerHTML = json[i].city
					var password = document.createElement('td');
					password.innerHTML = json[i].password;

					row.appendChild(name);
					row.appendChild(firstname);
					row.appendChild(city);
					row.appendChild(password);
					table.appendChild(row);

				}

			}
		}
		http.send(params);
		
	}
  
	
	function addUser(name, password, profession){
		console.log(name);
		console.log(password);
		console.log(profession);
	
		var http = new XMLHttpRequest();
		var url = baseUrl+"addUser";
		var params = "lorem=ipsum&name=binny";
		http.open("POST", url, true);

		//Send the proper header information along with the request
		http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

		http.onreadystatechange = function() {//Call a function when the state changes.
			if(http.readyState == 4 && http.status == 200) {
				console.log(http.responseText);
			}
		}
		http.send(params);
	}
  
  </script>
 </body>
</html>
